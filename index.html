<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.13.2/dist/axios.min.js"></script>
    <title>Italian Recipe Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Welcome to my Italian Recipe Generator!</h1>
      </header>
      <main>
        <div class="form-wrapper">
          <form id="recipe-form">
            <input
              type="text"
              placeholder="Enter ingredient (eg: pasta, tomatoes, fish...)"
              autofocus
              required
              autocomplete="off"
              class="instructions"
              id="user-instructions"
            />
            <input type="submit" class="button" />
          </form>
        </div>
        <div class="recipe hidden blink" id="recipe"></div>
      </main>
      <footer>
        This AI project was coded by
        <a href="https://github.com/jklevs-fllm" target="_blank">Jen Levitt</a>
        and is open-sourced on
        <a
          href="https://github.com/jklevs-fllm/italian-recipes-now"
          target="_blank"
          >Github</a
        >
        hosted by
        <a href="https://iwantfood.netlify.app/" target="_blank">Netlify</a>
      </footer>
    </div>
  </body>
  <script src="src/index.js"></script>
</html>
